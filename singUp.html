<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/styel.css">

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center flex-column">
        <div class="cover w-50 ">
          <h1 class="my-5">Smart Login System</h1>
          <div class="form-floating mb-3">
              <input type="text" class="w-100 py-2 rounded-2" id="yourName" placeholder="Enter your Name" >
            </div>
          <div class="form-floating mb-3">
              <input type="email" class="w-100 py-2 rounded-2" id="yourEmail" placeholder="Enter your Email" >
            </div>
            <div class="form-floating">
              <input type="password" class="w-100 py-2 rounded-2" id="yourPassword " placeholder="Enter your Password">
            </div> 
            <button id="button" class="btn btn-primary my-4 w-100" >Sign Up</button>
            <p id="massage" class="text-center d-none">Success</p>
            <p id="error" class="text-center d-none ">Email already exists</p>
            <p class="text-center">You have an account? <a href="index.html"> Sign in</a></p>
        </div>
       </div>

       <script src="./js/main.js"></script>
</body>
</html>
